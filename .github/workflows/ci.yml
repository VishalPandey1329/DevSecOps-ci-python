name: CI - DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}:${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: bash scripts/run_tests.sh

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (SAST)
        run: |
          semgrep --config security/semgrep.yml --json --output semgrep-report.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME .

      - name: Install syft, trivy, conftest
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          curl -sLo /usr/local/bin/conftest https://github.com/open-policy-agent/conftest/releases/latest/download/conftest-linux-amd64 && chmod +x /usr/local/bin/conftest

      - name: Generate SBOM
        run: syft dir:. -o json > sbom.json || true

      - name: Trivy scan image (HIGH/CRITICAL â†’ exit 1)
        run: |
          trivy image --format json --output trivy-image.json --exit-code 1 --severity HIGH,CRITICAL $IMAGE_NAME || true

      - name: Conftest policy check
        run: conftest test trivy-image.json -p security || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            semgrep-report.json
            sbom.json
            trivy-image.json
