name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-security:
    runs-on: ubuntu-latest

    # Permissions can be adjusted later if you add more security tools
    permissions:
      contents: read

    env:
      # âœ… correct GitHub Actions syntax (no pipe |)
      IMAGE_NAME: ${{ toLower(github.repository) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run basic tests (placeholder)
        run: |
          echo "Running tests..."
          # replace this with: pytest tests/  (when you add tests)

      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r app -ll || true

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t "${IMAGE_NAME}:latest" .
