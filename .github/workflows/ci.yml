name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-security:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run basic tests (placeholder)
        run: |
          echo "Running tests..."
          # TODO: add real tests, e.g.:
          # pytest

      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r app -ll || true

      - name: Build Docker image
        env:
          IMAGE_NAME: ${{ github.repository }}
        run: |
          # convert repo name to lowercase in bash
          IMAGE_NAME_LC=$(echo "${IMAGE_NAME}" | tr '[:upper:]' '[:lower:]')
          echo "Building Docker image ${IMAGE_NAME_LC}:latest"
          docker build -t "${IMAGE_NAME_LC}:latest" .
