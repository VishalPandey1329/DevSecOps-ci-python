name: CI / DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-security:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest bandit

      - name: Run tests with pytest
        run: |
          echo "Running pytest..."
          pytest

      - name: Run Bandit security scan (Python code)
        run: |
          echo "Running Bandit security scan..."
          bandit -r app -ll || true

      - name: Build Docker image
        run: |
          IMAGE_NAME_LC=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          GHCR_IMAGE="ghcr.io/${IMAGE_NAME_LC}:latest"
          echo "Building Docker image ${GHCR_IMAGE}"
          docker build -t "${GHCR_IMAGE}" .

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Push Docker image to GitHub Container Registry
        run: |
          IMAGE_NAME_LC=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          GHCR_IMAGE="ghcr.io/${IMAGE_NAME_LC}:latest"
          echo "Pushing ${GHCR_IMAGE}"
          docker push "${GHCR_IMAGE}"
